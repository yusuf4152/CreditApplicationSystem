version: "3"

services:
  creditSystemDb:
    container_name: "creditSystemDb"
    image: mysql
    restart: always
    ports:
      - "3306:3306"
    networks:
      - host
    environment:
      MYSQL_DATABASE: creditSystem
      MYSQL_ROOT_PASSWORD: root

  redisCache:
    container_name: "redisCache"
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - host

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - host

networks:
  host: